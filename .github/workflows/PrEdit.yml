name: CI

on:
  pull_request:
    types:
      - assigned
      - unassigned
      - opened
      - edited
      - reopened
      - converted_to_draft
      - ready_for_review
      - review_requested
      - review_request_
  workflow_dispatch:
permissions:
  pull-requests: write
jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            let pr = context.payload.pull_request
            let assignees = pr.pull_request.assignees
            let hasError = false
            let errorText = ""
            if(assignees == null || assignees.length == 0){
              errorText += "No Assignee! \n"
              hasError = true
            }
            let reviewers = pr.requested_reviewers
            if(reviewers == null || reviewers.lengt == 0){
              errorText += "No reviewers! \n"
              hasError = true
            }

            if(hasError){
              throw new Error(errorText)
            }
        
