name: CI

on:
  pull_request:
    types:
      - assigned
      - unassigned
      - opened
      - edited
      - reopened
      - converted_to_draft
      - ready_for_review
      - review_requested
      - review_request_
  workflow_dispatch:
permissions:
  pull-requests: write
jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            let pr = context.payload.pull_request
            let assignees = pr.assignees
            let hasError = false
            let errorText = ""
            if(assignees == null || assignees.length == 0){
              errorText += "No Assignee! \n"
              hasError = true
            }
            let reviewers = pr.requested_reviewers
            if(reviewers == null || reviewers.length == 0){
              errorText += "No reviewers! \n"
              hasError = true
            }

            if(hasError){
              core.setOutput("error", errorText)
              core.setFailed(errorText)
            }

            setCommandEcho(true)
            echo $GITHUB_STEP_SUMMARY
        
        
